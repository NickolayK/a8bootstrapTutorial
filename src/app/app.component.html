 <div class="container">
   <div class="row">
     <div class="col-xs-12">
       <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd"> Only show odd numbers</button>
      <br><br>

      <ul class="list-group">
        <div *ngIf="onlyOdd">

            <li [ngClass]="{'odd': odd % 2 !== 0}" class="list-group-item"
                [ngStyle]="{backgroundColor : odd % 2 !== 0 ? 'yellow' : 'transperent '}"
            *ngFor=" let odd of oddNumbers">
                {{odd}}
            </li>
        </div>

            <li  
            [ngStyle]="{backgroundColor : even % 2 !== 0 ? 'yellow' : 'transperent '}"
            [ngClass]="{'odd': even % 2 !== 0}" class="list-group-item" *ngFor=" let even of evenNumbers">
                {{even}}
            </li>
          
          </div>
      <ng-template [ngIf]="!onlyOdd">

          <div>
              <li  
              [ngStyle]="{backgroundColor : even % 2 !== 0 ? 'yellow' : 'transperent '}"
              [ngClass]="{'odd': even % 2 !== 0}" class="list-group-item" *ngFor=" let even of evenNumbers">
                  {{even}}
              </li>   
          </div>
      </ng-template> -->
         <div *appUnless="onlyOdd">
            <li  
            [ngStyle]="{backgroundColor : even % 2 !== 0 ? 'yellow' : 'transperent '}"
            [ngClass]="{'odd': even % 2 !== 0}" class="list-group-item" *ngFor=" let even of evenNumbers">
                {{even}}
            </li>
          
          </div>
      </ul> 
    <p appBasicHighlight> Style me with basic directive</p>
    <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'" > Style me with BetterHighlight directive</p>
    <div [ngSwitch]="value">

        <p  *ngSwitchCase="5">value 5</p>
        <p *ngSwitchCase="10" >value 10</p>
        <p *ngSwitchCase="100">value 100</p>
        <p *ngSwitchDefault>value is default</p>

    </div>
  </div>
   </div>
 </div>
