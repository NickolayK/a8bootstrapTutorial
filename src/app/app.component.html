<div class="container">
  <app-cockpit (customAddServer)="onAddServer($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()"></button>
      <button class="btn btn-danger" (click)="destroyFirt()"> Destroy first Component</button>
      <app-server-elem [customElement]="element" [name]="element.name"  *ngFor="let element of serverElements">
        <p #contentParagraph>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-elem>
    </div>
  </div>
</div>
