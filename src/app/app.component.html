<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                class="form-control"
                ngModel name="userName" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel name="email" required #email="ngModel">
          </div>
          <span  class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <p *ngIf="!userData.valid && userData.touched"> User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"  [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" class="form-control" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply : {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          
          <label >
             <input type="radio" name="gender" ngModel [value]="gender" required>
             {{gender}}
          </label>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid">Submit</button>
        <button class="btn  btn-warning" type="button" (click)="onReset()">Reset From</button>
      </form>


    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
          <h3>
              Your Data
            </h3>
            <p> Username : {{user.username}} </p>
            <p>Mail :  {{user.email}}</p>
            <p>Secret Question :  {{ user.secret}}</p>
            <p>Answer : {{this.user.answer}}</p>
            <p> Gender : {{this.user.gender}}</p>
      </div>
  </div> 
</div>
