<div class="row">
    <div class="col-md-5"> 
        <app-recipe-list (recipeDetail)="onRecipeDetail($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail *ngIf="recipeDetail; else infoText" [recipe]="recipeDetail"></app-recipe-detail>
      <ng-template #infoText > Please select Recipe</ng-template>
    </div>
</div>
