<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServeName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>

<button class="btn btn-primary" [disabled]="!allowBewServer" (click)="onCreateServer()">add Server</button>
<!-- <p [innerText]= "serverCreationStatus "></p>
<p>{{serverCreationStatus}}</p> -->

<p *ngIf="serverCreated ; else noServer" > server was created , Name is {{serverName}}</p>
<ng-template #noServer>
    <p > no server was created</p>
</ng-template>

<app-server *ngFor="let server of servers" [serverName]="server"></app-server>
