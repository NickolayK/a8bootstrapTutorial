<div class="row">
  <div class="col-xs-12">
    <form  (ngSubmit)="onAddIngredient(myForm)" #myForm="ngForm">

        <div class="row">
          <div class="col-sm-5 form-group">
              <label for="name">Name</label>
              <input 
                type="text" 
                id="name" name="name"
                class="form-control" ngModel required>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input 
              type="number" 
              id="amount"  
              name="amount"
              pattern="^[1-9][0-9]*$"
              class="form-control" ngModel required>
          </div>
        </div>

          <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" type="submit" [disabled]="!myForm.valid" >
                
                  <span *ngIf="!editMode  ; else edit">Add</span>
                  <ng-template #edit>
                    Update
                  </ng-template>

              </button>
                <button class="btn btn-danger" type="button" *ngIf="editMode" (click)='onDelete()'>Delete</button>
                <button class="btn btn-primary" type="button"  (click)="onReset()" >
                    <span *ngIf="!editMode ; else cancel">Clear</span>
                    <ng-template #cancel>
                      Cancel
                    </ng-template></button>
            </div>
          </div>
       
    </form>
  </div>
</div>
