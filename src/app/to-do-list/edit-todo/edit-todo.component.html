<form (ngSubmit)="onAddTodo(myForm)" #myForm="ngForm">
  <div class="row">
    <div class="col-sm-4 form-group">
      <label for="name">Name</label>
      <input name="name" type="text" class="form-control" ngModel required>
    </div>
    <div class="col-sm-4 form-group">
      <label for="date">Date</label>
      <input type="date" name="date" class="form-control" ngModel required>
    </div>


  </div>
  <div class='row'>
    <div class="col-sm-4 form-group">
      <button class="btn btn-success" type="submit" [disabled]="!myForm.valid">

        <span *ngIf="!editMode  ; else edit">Add ToDo</span>
        <ng-template #edit>
          Update
        </ng-template>

      </button>

      <button class="btn btn-primary" type="button" (click)="onReset()" *ngIf='myForm.dirty || editMode'>
        <span *ngIf="!editMode ; else cancel">Clear</span>
        <ng-template #cancel>
          Cancel
        </ng-template>
      </button>
    </div>

  </div>

</form>
