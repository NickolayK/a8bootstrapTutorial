
<form (ngSubmit)="onAddTodo()" 
      [formGroup]="reactiveForm">

    <div class="row">

      <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          
          <input  type="text" 
                  class="form-control"  
                  formControlName="name">

          <span  *ngIf="!reactiveForm.get('name').valid && reactiveForm.get('name').touched"
                  class="help-block"> 
    
              <span  *ngIf="reactiveForm.get('name').errors['required']" 
                      class="help-block">
                      This field is required
              </span>
          </span>                 
      </div>

      <div class="col-sm-4 form-group">
          <label for="date">Date</label>
          
          <input  type="date"  
                  class="form-control" 
                  formControlName="date" >

          <span  *ngIf="!reactiveForm.get('date').valid && reactiveForm.get('date').touched"
                  class="help-block"> 
    
              <span  *ngIf="reactiveForm.get('date').errors['required']" 
                      class="help-block">
                      Date field is required
              </span>
          </span>                   
      </div>

    </div>

    <div class='row'>
      <div class="col-sm-4 form-group">
        <button class="btn btn-success" type="submit" [disabled]="!reactiveForm.valid">
  
          <span *ngIf="!editMode  ; else edit">Add ToDo</span>
          <ng-template #edit>
            Update
          </ng-template>
  
        </button>
  
        <button class="btn btn-primary" type="button" (click)="onReset()" *ngIf='reactiveForm.dirty || editMode'>
          <span *ngIf="!editMode ; else cancel">Clear</span>
          <ng-template #cancel>
            Cancel
          </ng-template>
        </button>
      </div>
  
    </div>
  
  </form>
