<div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" 
             [src]="bookmark.thumb_url" 
             alt="bookmark.title">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{bookmark.title}}</h4>
      <p> Price : {{ bookmark.price_formatted + ' - ' + bookmark.price_type }}
          <button  class="btn btn-primary" 
                   (click)="goToDetail()" >Detail
          </button>
          
          <button  class="btn btn-danger" 
                   (click)="onRemoveFromBookMark()" >
            <span>Remove from Bookmark</span>
          </button>
       </p>
    </div>
  </div>
